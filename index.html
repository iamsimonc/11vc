<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathryn 11+ VR Expert Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #6c5ce7; --core: #55efc4; --elite: #fd79a8; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* ä»‹é¢èˆ‡æŒ‰éˆ• */
        .no-print { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #334155; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; transition: 0.3s; }
        .btn-audio { background: #4b5563; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-play-rec { background: #f1c40f; color: black; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: #27ae60; color: white; }

        /* ç·´ç¿’å¡ç‰‡ */
        .vocab-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px; border-left: 10px solid var(--primary); }
        .badge { padding: 4px 10px; border-radius: 5px; font-size: 0.8em; font-weight: bold; }
        .badge-core { background: var(--core); color: #000; }
        .badge-elite { background: var(--elite); color: #fff; }

        /* VR ç·´ç¿’å€ */
        .vr-practice-zone { background: #2d3436; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px dashed #636e72; }
        
        /* æ¸¬è©¦ç´™æ¨£å¼ (VR é¡Œå‹) */
        .test-item { display: none; padding: 20px; border: 1px solid #000; margin-bottom: 25px; page-break-inside: avoid; }
        
        @media print {
            body { background: white !important; color: black !important; }
            .no-print, .word-info, .btn-audio, .btn-record, .btn-play-rec { display: none !important; }
            .test-item { display: block !important; }
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <h1>ğŸš€ Kathryn 11+ VR ç·´ç¿’ç³»çµ±</h1>
        <div style="margin-bottom: 15px;">
            <label>è¼¸å…¥ Week: </label>
            <input type="number" id="weekInput" value="1" style="width:50px; padding:8px;">
            <button class="btn btn-gen" onclick="generateByWeek()">ğŸ”„ éš¨æ©Ÿç”Ÿæˆæœ¬é€± (7:3)</button>
            <button class="btn btn-print" onclick="window.print()">ğŸ–¨ï¸ åˆ—å° VR æ¸¬è©¦ç´™</button>
        </div>
        <p style="font-size: 0.9em; color: #aaa;">* æ¯å€‹å–®å­—å‡è¨­æœ‰æ¨™æº–è®€éŸ³åŠ Kathryn è‡ªä¸»éŒ„éŸ³å°æ¯”åŠŸèƒ½ã€‚</p>
    </div>

    <div id="mainDisplay"></div>
</div>

<script>
    let allVocab = [];
    let currentWords = [];
    let mediaRecorder;
    let audioChunks = {};

    // 1. åŠ è¼‰æ•¸æ“š
    window.onload = function() {
        Papa.parse("vocab.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                allVocab = results.data.filter(row => row.word);
                generateByWeek();
            }
        });
    };

    // 2. åŸºæ–¼ Week çš„éš¨æ©ŸæŠ½å– (7 Core : 3 Elite)
    function generateByWeek() {
        const week = parseInt(document.getElementById('weekInput').value) || 1;
        const cores = allVocab.filter(v => v.type.toUpperCase() === 'CORE');
        const elites = allVocab.filter(v => v.type.toUpperCase() === 'ELITE');

        // ä½¿ç”¨ Week æ•¸éš¨æ©Ÿæ´—ç‰Œ
        const seedShuffle = (arr, seed) => {
            let m = arr.length, t, i;
            while (m) {
                i = Math.floor(Math.abs(Math.sin(seed++)) * m--);
                t = arr[m]; arr[m] = arr[i]; arr[i] = t;
            }
            return arr;
        };

        // ç¢ºä¿æ¯é€±æŠ½å–çš„å–®å­—é›†ä¸åŒ
        const startC = (week - 1) * 7;
        const startE = (week - 1) * 3;
        
        let poolC = seedShuffle([...cores], week).slice(startC, startC + 7);
        let poolE = seedShuffle([...elites], week + 50).slice(startE, startE + 3);

        currentWords = seedShuffle([...poolC, ...poolE], week + 99);
        render();
    }

    // 3. èªéŸ³åŠŸèƒ½
    function playNative(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.voice = window.speechSynthesis.getVoices().find(v => v.lang === 'en-GB' && v.name.includes('Google')) || null;
        msg.lang = 'en-GB'; msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    // 4. éŒ„éŸ³åŠŸèƒ½
    async function toggleRecord(id) {
        const btn = document.getElementById(`rec-${id}`);
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks[id] = [];
            mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks[id], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                document.getElementById(`play-${id}`).style.display = 'inline-block';
                document.getElementById(`play-${id}`).onclick = () => new Audio(url).play();
            };
            mediaRecorder.start();
            btn.innerText = "ğŸ›‘ åœæ­¢ä¸­...";
            btn.style.background = "#000";
        } else {
            mediaRecorder.stop();
            btn.innerText = "ğŸ¤ é‡æ–°éŒ„éŸ³";
            btn.style.background = "#e74c3c";
        }
    }

  // 5. æ¸²æŸ“é é¢èˆ‡æ¸¬è©¦ç´™
    function render() {
        const display = document.getElementById('mainDisplay');
        display.innerHTML = '';

        currentWords.forEach((item, i) => {
            const typeClass = item.type.toLowerCase() === 'core' ? 'badge-core' : 'badge-elite';
            const word = item.word;
            
            // VR Anagram generator for practice zone
            const anagram = word.split('').sort(() => 0.5 - Math.random()).join(' ').toUpperCase();

            const card = document.createElement('div');
            card.innerHTML = `
                <div class="vocab-card word-info">
                    <span class="badge ${typeClass}">${item.type}</span>
                    <div style="margin: 15px 0;">
                        <button class="btn btn-audio" onclick="playNative('${word}')">ğŸ”Š Native Voice</button>
                        <button class="btn btn-record" id="rec-${i}" onclick="toggleRecord(${i})">ğŸ¤ Record My Voice</button>
                        <button class="btn btn-play-rec" id="play-${i}" style="display:none;">â–¶ï¸ Play My Recording</button>
                    </div>
                    <h2 style="color:var(--core);">${i+1}. ${word}</h2>
                    <p><strong>ğŸ’¡ Mnemonic:</strong> ${item.memory}</p>
                    <p><strong>ğŸ”— Syn/Ant:</strong> ${item.syn} / ${item.ant}</p>
                    
                    <div class="vr-practice-zone">
                        <strong>ğŸ§© 11+ VR Challenge (Anagram):</strong><br>
                        Rearrange these letters: <span style="letter-spacing:2px; color:var(--elite);">${anagram}</span>
                    </div>
                </div>

                <div class="test-item">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; margin-bottom:10px;">
                        <span style="font-weight:bold;">11+ VR Practice: Week ${document.getElementById('weekInput').value}</span>
                        <span>Level: ${item.type}</span>
                    </div>
                    <h3 style="margin: 10px 0;">Question ${i+1}</h3>
                    <p style="font-size: 1.1em; line-height: 1.5;">
                        The following word is a <b>synonym</b> of "<u>${item.syn}</u>" 
                        and an <b>antonym</b> of "<u>${item.ant}</u>".
                    </p>
                    <p style="font-size: 1.3em; font-family: 'Courier New', monospace; font-weight: bold; margin: 20px 0;">
                        ${word.charAt(0).toUpperCase()} ${"_ ".repeat(word.length - 2)} ${word.slice(-1).toUpperCase()} 
                        <span style="font-size: 0.7em; font-weight: normal; color: #666; margin-left:10px;">(${word.length} letters)</span>
                    </p>
                    <div style="margin-top: 25px; border-bottom: 1px solid #000; height: 10px; width: 100%;"></div>
                </div>
            `;
            display.appendChild(card);
        });
    }
</script>

</body>
</html>
