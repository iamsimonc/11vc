<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathryn 11+ Vocab Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --core: #55efc4;
            --elite: #fd79a8;
            --bg: #0f172a; /* é è¨­æ·±è‰²æ¨¡å¼ */
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container { max-width: 900px; margin: auto; }

        /* Highlight æ¨£å¼ */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
        }
        .badge-core { background: var(--core); color: #000; }
        .badge-elite { background: var(--elite); color: #fff; }

        /* å¡ç‰‡èˆ‡æŒ‰éˆ• */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input { padding: 8px; border-radius: 6px; border: none; width: 80px; }
        
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-generate { background: var(--primary); color: white; }
        .btn-audio { background: #4b5563; color: white; margin-left: 10px; }

        .vocab-card {
            background: var(--card-bg);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            position: relative;
        }

        /* æ¸¬è©¦ç´™é è¦½ */
        @media print {
            .no-print { display: none; }
            body { background: white; color: black; }
            .vocab-card { border: 1px solid #ccc; page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸŒŸ Kathryn 11+ Vocab Master</h2>
    
    <div class="controls no-print">
        <label>è¼¸å…¥ Week (1-50): </label>
        <input type="number" id="weekInput" value="1" min="1">
        <button class="btn-generate" onclick="generateByWeek()">ğŸ”„ ç”Ÿæˆæœ¬é€±ç”Ÿå­— (7 Core : 3 Elite)</button>
        <button class="btn-generate" style="background:#00b894" onclick="window.print()">ğŸ–¨ï¸ åˆ—å°æ¸¬è©¦ç´™</button>
    </div>

    <div id="vocabList">
        </div>
</div>

<script>
    let allVocab = [];
    let currentWeekWords = [];

    // 1. è¼‰å…¥ CSV
    window.onload = function() {
        Papa.parse("vocab.csv", {
            download: true,
            header: true,
            complete: function(results) {
                allVocab = results.data.filter(row => row.word);
                generateByWeek();
            }
        });
    };

    // 2. åŸºæ–¼é€±æ¬¡çš„æŠ½å–é‚è¼¯ (7:3)
    function generateByWeek() {
        const week = parseInt(document.getElementById('weekInput').value) || 1;
        const cores = allVocab.filter(v => v.type.toUpperCase() === 'CORE');
        const elites = allVocab.filter(v => v.type.toUpperCase() === 'ELITE');

        // ä½¿ç”¨ Week ä½œç‚ºç¨®å­é€²è¡Œå½éš¨æ©Ÿæ’åº
        const seededRandom = (seed) => {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        };

        const shuffle = (array, seed) => {
            let m = array.length, t, i;
            while (m) {
                i = Math.floor(seededRandom(seed++) * m--);
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        };

        // ç‚ºæ¯ä¸€é€±é¸å–ä¸åŒçš„ 10 å€‹å­— (é¿å…èˆ‡å‰å¹¾é€±é‡è¤‡)
        // é‚è¼¯ï¼šæ¯é€±è·³é (week-1)*æ•¸é‡
        let selectedCores = shuffle([...cores], week).slice((week-1)*7, (week-1)*7 + 7);
        let selectedElites = shuffle([...elites], week + 100).slice((week-1)*3, (week-1)*3 + 3);

        currentWeekWords = [...selectedCores, ...selectedElites];
        renderCards();
    }

    // 3. æ¸²æŸ“å¡ç‰‡ (æ¢å¾© Highlight èˆ‡éŒ„éŸ³)
    function renderCards() {
        const listDiv = document.getElementById('vocabList');
        listDiv.innerHTML = '';

        currentWeekWords.forEach((item, index) => {
            const typeClass = item.type.toLowerCase() === 'core' ? 'badge-core' : 'badge-elite';
            const card = document.createElement('div');
            card.className = 'vocab-card';
            card.innerHTML = `
                <div class="badge ${typeClass}">${item.type}</div>
                <button class="btn-audio no-print" onclick="playAudio('${item.word}')">ğŸ”Š æ’­æ”¾</button>
                <h3 style="margin:5px 0">${index + 1}. ${item.word}</h3>
                <p><strong>ğŸ’¡ Memory:</strong> ${item.memory || 'N/A'}</p>
                <p><strong>ğŸ”— Syn:</strong> ${item.syn} | <strong>ğŸš« Ant:</strong> ${item.ant}</p>
                <div class="no-print" style="margin-top:10px; color:#aaa; font-size:0.9em">
                    [ç·´ç¿’å€] _________________________________
                </div>
            `;
            listDiv.appendChild(card);
        });
    }

    // 4. éŒ„éŸ³åŠŸèƒ½ (Web Speech API)
    function playAudio(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-GB'; // è¨­å®šç‚ºè‹±å¼è‹±èª
        utterance.rate = 0.8;    // èªé€Ÿç¨æ…¢ï¼Œæ–¹ä¾¿è½å¯«
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
