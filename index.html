<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #6c5ce7; --core: #55efc4; --elite: #fd79a8; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* ä»‹é¢èˆ‡æŒ‰éˆ• */
        .no-print { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #334155; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; transition: 0.3s; }

        .vocab-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px; border-left: 10px solid var(--primary); }
        .badge { padding: 4px 10px; border-radius: 5px; font-size: 0.8em; font-weight: bold; }

        /* æ¸¬è©¦ç´™æ¨£å¼ (VR é¡Œå‹) */
        .test-item { display: none; padding: 20px; border: 1px solid #000; margin-bottom: 25px; page-break-inside: avoid; }
        
        @media print {
            body { background: white !important; color: black !important; }

<body>

<div class="container">
    <div class="no-print">
        <h1>ğŸš€ Kathryn 11+ VR ç·´ç¿’ç³»çµ±</h1>
        <div style="margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        <label>è¼¸å…¥ Week: </label>
        <input type="number" id="weekInput" value="1" style="width:50px; padding:8px;">
        <button class="btn btn-gen" onclick="generateByWeek()">ğŸ”„ éš¨æ©Ÿç”Ÿæˆæœ¬é€± (7:3)</button>
        
        <button class="btn" style="background:#27ae60; color:white;" onclick="printTest('standard')">ğŸ–¨ï¸ 1. æ¨™æº–å¡«ç©º</button>
        <button class="btn" style="background:#2980b9; color:white;" onclick="printTest('anagram')">ğŸ–¨ï¸ 2. å­—æ¯é‡çµ„</button>
        <button class="btn" style="background:#8e44ad; color:white;" onclick="printTest('hidden')">ğŸ–¨ï¸ 3. éš±è—å­—æŒ‘æˆ°</button>
    </div>
    <p style="font-size: 0.9em; color: #aaa;">* ç·´ç¿’æ¨¡å¼åœ¨ç¶²é é¡¯ç¤ºï¼›åˆ—å°æ™‚æœƒæ ¹æ“šæ‚¨é»æ“Šçš„æŒ‰éˆ•è‡ªå‹•åˆ‡æ›è€ƒæ³•ã€‚</p>
</div>

    <div id="mainDisplay"></div>
</div>

<script>
    let allVocab = [];
    let currentWords = [];
    let mediaRecorder;
    let audioChunks = {};
    let currentTestType = 'standard'; // è¿½è¹¤ç›®å‰çš„æ¸¬è©¦æ¨¡å¼

    // 1. åŠ è¼‰æ•¸æ“š
    window.onload = function() {
        Papa.parse("vocab.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                allVocab = results.data.filter(row => row.word);
                generateByWeek();
            }
        });
    };

    // 2. åˆ‡æ›æ¸¬è©¦æ¨¡å¼ä¸¦åˆ—å°
    function printTest(type) {
        currentTestType = type;
        render(); // é‡æ–°æ¸²æŸ“å…§å®¹ä»¥é©æ‡‰è€ƒæ³•
        setTimeout(() => { window.print(); }, 300); // ç¨å¾®å»¶é²ç¢ºä¿æ¸²æŸ“å®Œæˆå¾Œå½ˆå‡ºåˆ—å°
    }

    // 3. åŸºæ–¼ Week çš„éš¨æ©ŸæŠ½å–
    function generateByWeek() {
        const week = parseInt(document.getElementById('weekInput').value) || 1;
        const cores = allVocab.filter(v => v.type.toUpperCase() === 'CORE');
        const elites = allVocab.filter(v => v.type.toUpperCase() === 'ELITE');

        const seedShuffle = (arr, seed) => {
            let m = arr.length, t, i;
            while (m) {
                i = Math.floor(Math.abs(Math.sin(seed++)) * m--);
                t = arr[m]; arr[m] = arr[i]; arr[i] = t;
            }
            return arr;
        };

        const startC = (week - 1) * 7;
        const startE = (week - 1) * 3;
        
        let poolC = seedShuffle([...cores], week).slice(startC, startC + 7);
        let poolE = seedShuffle([...elites], week + 50).slice(startE, startE + 3);

        currentWords = seedShuffle([...poolC, ...poolE], week + 99);
        render();
    }

    // 4. èªéŸ³èˆ‡éŒ„éŸ³åŠŸèƒ½ (ä¿æŒåŸæ¨£)
    function playNative(text) {
        window.speechSynthesis.cancel(); // æ’­æ”¾å‰å…ˆæ¸…ç†ï¼Œé˜²æ­¢èªéŸ³é‡ç–Š
        
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();

        // å„ªå…ˆé †åºï¼šGoogle UK å¥³è² > Google UK ç”·è² > ä»»ä½•è‹±åœ‹å£éŸ³ > é è¨­
        const preferredVoice = 
            voices.find(v => v.name === 'Google UK English Female') ||
            voices.find(v => v.name === 'Google UK English Male') ||
            voices.find(v => v.name.includes('UK English')) ||
            voices.find(v => v.lang === 'en-GB');

        if (preferredVoice) {
            msg.voice = preferredVoice;
        }

        msg.lang = 'en-GB';
        msg.rate = 0.75; // ç¨å¾®èª¿æ…¢ï¼Œç™¼éŸ³æ›´æ¸…æ™°
        msg.pitch = 1.0;
        
        window.speechSynthesis.speak(msg);
    }

    async function toggleRecord(id) {
        const btn = document.getElementById(`rec-${id}`);
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks[id] = [];
            mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks[id], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                document.getElementById(`play-${id}`).style.display = 'inline-block';
                document.getElementById(`play-${id}`).onclick = () => new Audio(url).play();
            };
            mediaRecorder.start();
            btn.innerText = "ğŸ›‘ Stop..."; btn.style.background = "#000";
        } else {
            mediaRecorder.stop();
            btn.innerText = "ğŸ¤ Re-record"; btn.style.background = "#e74c3c";
        }
    }

    // 5. æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ï¼šæ ¹æ“š currentTestType ç”Ÿæˆä¸åŒè€ƒæ³•
    function render() {
        const display = document.getElementById('mainDisplay');
        display.innerHTML = '';

        currentWords.forEach((item, i) => {
            const typeClass = item.type.toLowerCase() === 'core' ? 'badge-core' : 'badge-elite';
            const word = item.word.toUpperCase();
            
            // é¡Œå‹ 2: Anagram (å­—æ¯é‡çµ„)
            const anagram = word.split('').sort(() => 0.5 - Math.random()).join(' ');

            // é¡Œå‹ 3: Hidden Word (éš¨æ©Ÿå¥å­)
            const sentence = `The boy sa${word.slice(0,2).toLowerCase()} i${word.slice(2).toLowerCase()} it was great.`.replace("  ", " ");

            const card = document.createElement('div');
            card.innerHTML = `
                <div class="vocab-card word-info">
                    <span class="badge ${typeClass}">${item.type}</span>
                    <div style="margin: 15px 0;">
                        <button class="btn btn-audio" onclick="playNative('${word}')">ğŸ”Š Native Voice</button>
                        <button class="btn btn-record" id="rec-${i}" onclick="toggleRecord(${i})">ğŸ¤ Record</button>
                        <button class="btn btn-play-rec" id="play-${i}" style="display:none;">â–¶ï¸ Play My Voice</button>
                    </div>
<h2 style="color:var(--core); margin-bottom: 10px;">${i+1}. ${word}</h2>

<p style="margin-bottom: 15px;">
    <strong style="color: #f1c40f;">ğŸ’¡ Mnemonic:</strong><br>
    <span style="font-size: 1.1em;">${item.memory}</span>
</p>

<div style="display: flex; gap: 30px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;">
    <div>
        <span style="color: #55efc4; font-weight: bold;">ğŸŸ¢ SYNONYM</span><br>
        <span style="font-size: 1.2em;">${item.syn}</span>
    </div>
    <div style="border-left: 1px solid #444; padding-left: 30px;">
        <span style="color: #ff7675; font-weight: bold;">ğŸ”´ ANTONYM</span><br>
        <span style="font-size: 1.2em;">${item.ant}</span>
    </div>
</div>
                </div>

                <div class="test-item">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #000; padding-bottom:5px; margin-bottom:10px;">
                        <span>11+ VR Test: Week ${document.getElementById('weekInput').value}</span>
                        <span>Mode: ${currentTestType.toUpperCase()}</span>
                    </div>

                    ${currentTestType === 'standard' ? `
                        <p><b>Question ${i+1}:</b> Find a word that is a <b>synonym</b> of "${item.syn}" and an <b>antonym</b> of "${item.ant}".</p>
                        <p style="font-size: 1.4em; font-family: monospace; font-weight: bold; margin: 15px 0;">
                            ${word.charAt(0)} ${"_ ".repeat(word.length - 2)} ${word.slice(-1)} (${word.length} letters)
                        </p>
                    ` : ''}

                    ${currentTestType === 'anagram' ? `
                        <p><b>Question ${i+1}:</b> Rearrange these letters to form a word that means "${item.syn}":</p>
                        <p style="font-size: 1.4em; font-weight: bold; letter-spacing: 3px; margin: 15px 0;">${anagram}</p>
                        <p>Answer: ___________________________</p>
                    ` : ''}

                    ${currentTestType === 'hidden' ? `
                        <p><b>Question ${i+1}:</b> A ${word.length}-letter word is <b>hidden</b> between two words in this sentence. Find it:</p>
                        <p style="font-size: 1.2em; font-style: italic; margin: 15px 0; background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">"${sentence}"</p>
                        <p>Hidden Word: ___________________________</p>
                    ` : ''}

                    <div style="margin-top: 20px; border-bottom: 1px dashed #ccc; height: 1px;"></div>
                </div>
            `;
            display.appendChild(card);
        });
    }
</script>
