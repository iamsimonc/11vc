<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11+ VR Exam: GL Assessment Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --exam-blue: #1e3a8a;
            --paper-bg: #ffffff;
            --correct: #10b981;
            --wrong: #ef4444;
            --accent: #3b82f6;
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 10px;
            color: #1e293b;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: var(--paper-bg);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .no-print {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .section-header {
            background-color: var(--exam-blue);
            color: white;
            padding: 15px;
            margin: 30px 0 20px 0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 8px; font-family: Arial, sans-serif; color: var(--exam-blue); }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-top: 5px;
        }

        .day-item { display: flex; align-items: center; font-family: Arial, sans-serif; cursor: pointer; font-size: 14px; }
        .day-item input { width: 18px; height: 18px; margin-right: 8px; }

        .question-block {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .q-header { font-weight: bold; color: var(--exam-blue); font-family: Arial, sans-serif; margin-bottom: 15px; font-size: 1.1em; }
        .target-word { font-size: 1.8em; font-weight: bold; text-decoration: underline; color: #000; display: block; margin-bottom: 15px; text-align: center; }
        .instruction { font-size: 1.2em; font-style: italic; margin-bottom: 20px; color: #475569; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn {
            padding: 20px;
            border: 2px solid #cbd5e1;
            background: white;
            cursor: pointer;
            font-size: 1.2em;
            text-align: left;
            border-radius: 12px;
            transition: 0.2s;
        }
        .opt-btn.selected { border-color: var(--exam-blue); background: #dbeafe; color: var(--exam-blue); font-weight: bold; }

        .btn-start { width: 100%; padding: 18px; background: var(--exam-blue); color: white; border: none; border-radius: 10px; font-size: 1.3em; font-weight: bold; cursor: pointer; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 9999;
        }

        .error-msg { color: #ef4444; font-weight: bold; padding: 10px; border: 1px solid #ef4444; border-radius: 5px; background: #fef2f2; }
    </style>
</head>
<body>

<div id="overlay">
    <h2 id="statusText">Uploading your answers...</h2>
    <div id="progressText" style="font-size: 1.5em;">0 / 0</div>
</div>

<div class="container">
    <div class="no-print">
        <h1>üöÄ 11+ VR Exam Simulator (GL Mode)</h1>
        
        <div class="input-group">
            <label>üë§ Student Name (Â≠∏ÁîüÂßìÂêç):</label>
            <input type="text" id="studentName" class="input-field" placeholder="Enter student name">
        </div>

        <div class="input-group">
            <label>üìÖ Select Days (ÈÅ∏ÂèñÂ§©Êï∏):</label>
            <div id="dayLoaderStatus">
                <div style="margin-bottom: 10px;">
                    <button onclick="toggleAll(true)">Select All</button>
                    <button onclick="toggleAll(false)">Clear All</button>
                </div>
                <div class="day-grid" id="daySelector">Loading CSV data...</div>
            </div>
        </div>

        <div class="input-group">
            <label>üìù Test Mode (Ê∏¨È©óÊ®°Âºè):</label>
            <select id="modeSelect" class="input-field">
                <option value="both">Mixed (GL Mode: SYN Section then ANT Section)</option>
                <option value="syn">Synonyms Only</option>
                <option value="ant">Antonyms Only</option>
            </select>
        </div>

        <button class="btn-start" id="generateBtn" onclick="generateExam()" disabled>Please Wait...</button>
    </div>

    <div id="examPaper"></div>
</div>

<script>
    const CSV_URL = "csv/syn_ant.csv"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNk4As8i9VDlQBoNijrSimSbO2j6Gf6zVv9dwwlU1XIGelKNNyJxdSDiouZU8j0BgiMg/exec"; 

    let rawData = [];
    let examData = [];

    window.onload = function() { loadCSV(); };

    function loadCSV() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                rawData = results.data;
                const days = [...new Set(rawData.map(item => item.day))].filter(d => d).sort((a,b) => parseInt(a) - parseInt(b));
                if (days.length === 0) {
                    showError("No 'day' field found in CSV.");
                    return;
                }
                renderDaySelector(days);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerText = "Generate Exam";
            },
            error: function() { showError("Failed to read CSV at " + CSV_URL); }
        });
    }

    function showError(msg) { document.getElementById('daySelector').innerHTML = `<div class="error-msg">${msg}</div>`; }

    function renderDaySelector(days) {
        const container = document.getElementById('daySelector');
        container.innerHTML = "";
        days.forEach(d => {
            container.innerHTML += `<label class="day-item"><input type="checkbox" name="dayCheck" value="${d}"> Day ${d}</label>`;
        });
    }

    function toggleAll(status) { document.querySelectorAll('input[name="dayCheck"]').forEach(cb => cb.checked = status); }

    // Ê™¢Êü•Ê¨Ñ‰ΩçÊòØÂê¶ÁÇ∫Á©∫ÁöÑËºîÂä©ÂáΩÊï∏
    function isFieldEmpty(val) {
        return !val || val.trim() === "" || val.toLowerCase() === "null" || val.toLowerCase() === "undefined";
    }

    function generateExam() {
        const student = document.getElementById('studentName').value.trim();
        const selectedDays = Array.from(document.querySelectorAll('input[name="dayCheck"]:checked')).map(cb => cb.value);
        const mode = document.getElementById('modeSelect').value;

        if (!student) return alert("Please enter the student's name!");
        if (selectedDays.length === 0) return alert("Please select at least one day!");

        let filtered = rawData.filter(item => selectedDays.includes(item.day));
        
        let synPart = [];
        let antPart = [];

        filtered.forEach(item => {
            // SYNONYM Ê™¢Êü•ÔºöWord, Question, Options, Answer Áº∫‰∏Ä‰∏çÂèØ
            if ((mode === 'syn' || mode === 'both') && 
                !isFieldEmpty(item.Word) && 
                !isFieldEmpty(item['Synonym Question']) && 
                !isFieldEmpty(item['Syn Option A']) && 
                !isFieldEmpty(item['Syn Answer'])) {
                
                synPart.push({
                    word: item.Word,
                    instruction: item['Synonym Question'],
                    options: [item['Syn Option A'], item['Syn Option B'], item['Syn Option C'], item['Syn Option D']],
                    correctLetter: item['Syn Answer'],
                    correctText: item['Syn Option ' + item['Syn Answer']],
                    type: 'Synonym'
                });
            }
            // ANTONYM Ê™¢Êü•
            if ((mode === 'ant' || mode === 'both') && 
                !isFieldEmpty(item.Word) && 
                !isFieldEmpty(item['Antonym Question']) && 
                !isFieldEmpty(item['Ant Option A']) && 
                !isFieldEmpty(item['Ant Answer'])) {
                
                antPart.push({
                    word: item.Word,
                    instruction: item['Antonym Question'],
                    options: [item['Ant Option A'], item['Ant Option B'], item['Ant Option C'], item['Ant Option D']],
                    correctLetter: item['Ant Answer'],
                    correctText: item['Ant Option ' + item['Ant Answer']],
                    type: 'Antonym'
                });
            }
        });

        if (synPart.length === 0 && antPart.length === 0) {
            return alert("The selected days do not contain complete questions. Please select other days.");
        }

        synPart.sort(() => Math.random() - 0.5);
        antPart.sort(() => Math.random() - 0.5);

        examData = [...synPart, ...antPart];
        renderQuestions(synPart.length, antPart.length);
    }

    function renderQuestions(synCount, antCount) {
        const paper = document.getElementById('examPaper');
        const student = document.getElementById('studentName').value;
        paper.innerHTML = `<h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px;">11+ VR Selection Test (GL Assessment Style)</h2>
                           <p><b>Candidate:</b> ${student} &nbsp;&nbsp;&nbsp; <b>Date:</b> ${new Date().toLocaleDateString()}</p>`;

        let currentType = "";
        
        examData.forEach((q, i) => {
            if (q.type !== currentType) {
                currentType = q.type;
                const sectionTitle = q.type === 'Synonym' ? 'Section 1: Synonyms' : (synCount > 0 ? 'Section 2: Antonyms' : 'Section 1: Antonyms');
                paper.innerHTML += `<div class="section-header">${sectionTitle}</div>`;
            }

            paper.innerHTML += `
                <div class="question-block" id="block-${i}">
                    <div class="q-header">Question ${i + 1}:</div>
                    <span class="target-word">${q.word.toUpperCase()}</span>
                    <div class="instruction">${q.instruction}</div>
                    <div class="options-grid">
                        <button class="opt-btn" onclick="setChoice(${i}, 0, this)">A. ${q.options[0]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 1, this)">B. ${q.options[1]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 2, this)">C. ${q.options[2]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 3, this)">D. ${q.options[3]}</button>
                    </div>
                </div>
            `;
        });

        paper.innerHTML += `<button class="btn-start" style="background:#059669; margin-top:40px;" onclick="submitExam()">Submit My Answers</button>`;
        window.scrollTo({ top: paper.offsetTop, behavior: 'smooth' });
    }

    function setChoice(idx, optIdx, btn) {
        const parent = document.getElementById(`block-${idx}`);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        examData[idx].userChoiceIdx = optIdx;
        examData[idx].userChoiceLetter = String.fromCharCode(65 + optIdx);
        examData[idx].userChoiceText = examData[idx].options[optIdx];
    }

    async function submitExam() {
        const student = document.getElementById('studentName').value;
        const total = examData.length;
        
        document.getElementById('overlay').style.display = 'flex';

        for (let i = 0; i < total; i++) {
            const q = examData[i];
            const isCorrect = q.userChoiceLetter === q.correctLetter;
            
            const payload = {
                student: student,
                submitDate: new Date().toLocaleString(),
                testType: q.type,
                word: q.word,
                userAnswer: q.userChoiceText || "N/A",
                correctAnswer: q.correctText,
                status: isCorrect ? "‚úÖ Correct" : "‚ùå Incorrect"
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error("Upload error"); }
            
            document.getElementById('progressText').innerText = `${i+1} / ${total}`;
        }

        document.getElementById('overlay').style.display = 'none';
        
        // ÂÆåÊàêÂæåÁöÑËã±ÊñáÈºìÂãµË™ûËàáÂΩàÁ™óÈÇèËºØ
        const encouragement = "Excellent work! You have successfully completed the test. Your focus and dedication will lead to great success. Click OK to continue.";
        alert(encouragement); 
        location.reload(); // Êåâ‰∏ã OK ÂæåÂõûÂà∞ÂàùÂßãÈ†ÅÈù¢
    }
</script>

</body>
</html>
