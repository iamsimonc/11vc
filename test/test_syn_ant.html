<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11+ VR Exam Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --exam-blue: #1e3a8a;
            --paper-bg: #ffffff;
            --correct: #10b981;
            --wrong: #ef4444;
            --accent: #3b82f6;
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 10px;
            color: #1e293b;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: var(--paper-bg);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .no-print {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 8px; font-family: Arial, sans-serif; color: var(--exam-blue); }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-top: 5px;
        }

        .day-item { display: flex; align-items: center; font-family: Arial, sans-serif; cursor: pointer; font-size: 14px; }
        .day-item input { width: 18px; height: 18px; margin-right: 8px; }

        .question-block {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .q-header { font-weight: bold; color: var(--exam-blue); font-family: Arial, sans-serif; margin-bottom: 15px; font-size: 1.1em; }
        .sentence { font-size: 1.4em; margin-bottom: 25px; line-height: 1.6; }
        .sentence u { font-weight: bold; text-decoration-thickness: 2px; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn {
            padding: 20px;
            border: 2px solid #cbd5e1;
            background: white;
            cursor: pointer;
            font-size: 1.2em;
            text-align: left;
            border-radius: 12px;
            transition: 0.2s;
        }
        .opt-btn:active { background: #f1f5f9; }
        .opt-btn.selected { border-color: var(--exam-blue); background: #dbeafe; color: var(--exam-blue); font-weight: bold; }

        .btn-start { width: 100%; padding: 18px; background: var(--exam-blue); color: white; border: none; border-radius: 10px; font-size: 1.3em; font-weight: bold; cursor: pointer; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 9999;
        }

        .error-msg { color: #ef4444; font-weight: bold; padding: 10px; border: 1px solid #ef4444; border-radius: 5px; background: #fef2f2; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div id="overlay">
    <h2 id="statusText">æ­£åœ¨å„²å­˜ç­”æ¡ˆ...</h2>
    <div id="progressText" style="font-size: 1.5em;">0 / 0</div>
</div>

<div class="container">
    <div class="no-print">
        <h1>ğŸš€ 11+ VR Exam Simulator</h1>
        
        <div class="input-group">
            <label>ğŸ‘¤ Student Name (å­¸ç”Ÿå§“å):</label>
            <input type="text" id="studentName" class="input-field" placeholder="è«‹è¼¸å…¥å§“å">
        </div>

        <div class="input-group">
            <label>ğŸ“… Select Days (é¸å–å¤©æ•¸):</label>
            <div id="dayLoaderStatus">
                <div style="margin-bottom: 10px;">
                    <button onclick="toggleAll(true)">å…¨é¸</button>
                    <button onclick="toggleAll(false)">æ¸…é™¤</button>
                </div>
                <div class="day-grid" id="daySelector">æ­£åœ¨å˜—è©¦å¾ GitHub è®€å–è³‡æ–™...</div>
            </div>
        </div>

        <div class="input-group">
            <label>ğŸ“ Test Mode (æ¸¬é©—æ¨¡å¼):</label>
            <select id="modeSelect" class="input-field">
                <option value="syn">Synonyms (åŒæ„è©)</option>
                <option value="ant">Antonyms (åæ„è©)</option>
                <option value="both">Mixed (æ··åˆæ¸¬é©—)</option>
            </select>
        </div>

        <button class="btn-start" id="generateBtn" onclick="generateExam()" disabled>ç­‰å¾…è³‡æ–™è¼‰å…¥ä¸­...</button>
    </div>

    <div id="examPaper"></div>
</div>

<script>
    // ==========================================
    // é…ç½®å€åŸŸ
    // ==========================================
    const CSV_URL = "csv/syn_ant.csv"; // è«‹ç¢ºèª GitHub ä¸Šè·¯å¾‘æ˜¯å°å¯« csv
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNk4As8i9VDlQBoNijrSimSbO2j6Gf6zVv9dwwlU1XIGelKNNyJxdSDiouZU8j0BgiMg/exec"; 
    // ==========================================

    let rawData = [];
    let examData = [];

    window.onload = function() {
        console.log("å˜—è©¦è¼‰å…¥ CSV: " + CSV_URL);
        loadCSV();
    };

    function loadCSV() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                console.log("CSV è¼‰å…¥æˆåŠŸ");
                rawData = results.data;
                
                // æª¢æŸ¥æ˜¯å¦æœ‰è³‡æ–™
                if (rawData.length === 0) {
                    showError("CSV æª”æ¡ˆå…§å®¹ç‚ºç©ºã€‚");
                    return;
                }

                // ç²å–æ‰€æœ‰å¤©æ•¸
                const days = [...new Set(rawData.map(item => item.day))].filter(d => d).sort((a,b) => parseInt(a) - parseInt(b));
                
                if (days.length === 0) {
                    showError("æ‰¾ä¸åˆ° 'day' æ¬„ä½ã€‚è«‹æª¢æŸ¥ CSV é¦–è¡Œæ¨™é¡Œæ˜¯å¦åŒ…å« day (ç´°æ¥·)ã€‚");
                    return;
                }

                renderDaySelector(days);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerText = "ç”Ÿæˆæ¨¡æ“¬è©¦å·";
            },
            error: function(err) {
                console.error("PapaParse éŒ¯èª¤:", err);
                showError("ç„¡æ³•é–‹å•Ÿ CSV æª”æ¡ˆã€‚åŸå› ï¼šè·¯å¾‘éŒ¯èª¤æˆ– GitHub æª”æ¡ˆä¸å­˜åœ¨ã€‚<br>è«‹æª¢æŸ¥æ˜¯å¦æœ‰åç‚º 'csv' çš„è³‡æ–™å¤¾åŠ 'syn_ant.csv' æª”æ¡ˆã€‚");
            }
        });
    }

    function showError(msg) {
        document.getElementById('daySelector').innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function renderDaySelector(days) {
        const container = document.getElementById('daySelector');
        container.innerHTML = "";
        days.forEach(d => {
            container.innerHTML += `<label class="day-item"><input type="checkbox" name="dayCheck" value="${d}"> Day ${d}</label>`;
        });
    }

    function toggleAll(status) {
        document.querySelectorAll('input[name="dayCheck"]').forEach(cb => cb.checked = status);
    }

    function generateExam() {
        const student = document.getElementById('studentName').value.trim();
        const selectedDays = Array.from(document.querySelectorAll('input[name="dayCheck"]:checked')).map(cb => cb.value);
        const mode = document.getElementById('modeSelect').value;

        if (!student) return alert("è«‹è¼¸å…¥å­¸ç”Ÿå§“åï¼");
        if (selectedDays.length === 0) return alert("è«‹è‡³å°‘é¸å–ä¸€å€‹ Dayï¼");

        let filtered = rawData.filter(item => selectedDays.includes(item.day));
        examData = [];

        filtered.forEach(item => {
            if (mode === 'syn' || mode === 'both') examData.push({...item, quizType: 'Synonym'});
            if (mode === 'ant' || mode === 'both') examData.push({...item, quizType: 'Antonym'});
        });

        if (examData.length === 0) return alert("é¸å–çš„ç¯„åœå…§æ²’æœ‰é¡Œç›®ã€‚");

        examData.sort(() => Math.random() - 0.5);
        renderQuestions();
    }

    function renderQuestions() {
        const paper = document.getElementById('examPaper');
        const student = document.getElementById('studentName').value;
        paper.innerHTML = `<h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px;">11+ VR Mock Test</h2>
                           <p><b>Candidate:</b> ${student} &nbsp;&nbsp;&nbsp; <b>Date:</b> ${new Date().toLocaleDateString()}</p>`;

        examData.forEach((q, i) => {
            const word = q['Hidden Word (ç¨ç«‹æ ¼)'] || "____";
            const sentence = q.Sentence.replace('x', `<u>${word}</u>`);

            paper.innerHTML += `
                <div class="question-block" id="block-${i}">
                    <div class="q-header">Question ${i+1}: Select the most appropriate <b>${q.quizType}</b></div>
                    <div class="sentence">${sentence}</div>
                    <div class="options-grid">
                        <button class="opt-btn" onclick="setChoice(${i}, 'A', this)">A. ${q['Option A']}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 'B', this)">B. ${q['Option B']}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 'C', this)">C. ${q['Option C']}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 'D', this)">D. ${q['Option D']}</button>
                    </div>
                </div>
            `;
        });

        paper.innerHTML += `<button class="btn-start" style="background:#059669; margin-top:40px;" onclick="submitExam()">æäº¤çµæœ (Submit)</button>`;
        window.scrollTo({ top: paper.offsetTop, behavior: 'smooth' });
    }

    function setChoice(idx, letter, btn) {
        const parent = document.getElementById(`block-${idx}`);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        examData[idx].userChoice = letter;
    }

    async function submitExam() {
        const student = document.getElementById('studentName').value;
        const total = examData.length;
        
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('progressText').innerText = `0 / ${total}`;

        for (let i = 0; i < total; i++) {
            const q = examData[i];
            const isCorrect = q.userChoice === q['Correct Option'];
            
            const payload = {
                student: student,
                submitDate: new Date().toLocaleString(),
                testType: q.quizType,
                word: q['Hidden Word (ç¨ç«‹æ ¼)'],
                userAnswer: q[`Option ${q.userChoice}`] || "N/A",
                status: isCorrect ? "âœ… Correct" : "âŒ Incorrect"
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error("Upload error"); }
            
            document.getElementById('progressText').innerText = `${i+1} / ${total}`;
        }

        document.getElementById('overlay').style.display = 'none';
        alert("æ¸¬é©—å·²æäº¤æˆåŠŸï¼");
        location.reload();
    }
</script>

</body>
</html>
