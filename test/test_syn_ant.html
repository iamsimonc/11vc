<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11+ VR Exam: Synonyms & Antonyms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --exam-blue: #1e3a8a;
            --paper-bg: #ffffff;
            --correct: #10b981;
            --wrong: #ef4444;
            --accent: #3b82f6;
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 10px;
            color: #1e293b;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: var(--paper-bg);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .no-print {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 8px; font-family: Arial, sans-serif; color: var(--exam-blue); }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-top: 5px;
        }

        .day-item { display: flex; align-items: center; font-family: Arial, sans-serif; cursor: pointer; font-size: 14px; }
        .day-item input { width: 18px; height: 18px; margin-right: 8px; }

        .question-block {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .q-header { font-weight: bold; color: var(--exam-blue); font-family: Arial, sans-serif; margin-bottom: 15px; font-size: 1.1em; }
        .target-word { font-size: 1.8em; font-weight: bold; text-decoration: underline; color: #000; display: block; margin-bottom: 15px; text-align: center; }
        .instruction { font-size: 1.2em; font-style: italic; margin-bottom: 20px; color: #475569; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn {
            padding: 20px;
            border: 2px solid #cbd5e1;
            background: white;
            cursor: pointer;
            font-size: 1.2em;
            text-align: left;
            border-radius: 12px;
            transition: 0.2s;
        }
        .opt-btn.selected { border-color: var(--exam-blue); background: #dbeafe; color: var(--exam-blue); font-weight: bold; }

        .btn-start { width: 100%; padding: 18px; background: var(--exam-blue); color: white; border: none; border-radius: 10px; font-size: 1.3em; font-weight: bold; cursor: pointer; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 9999;
        }

        .error-msg { color: #ef4444; font-weight: bold; padding: 10px; border: 1px solid #ef4444; border-radius: 5px; background: #fef2f2; }
    </style>
</head>
<body>

<div id="overlay">
    <h2 id="statusText">æ­£åœ¨å„²å­˜ç­”æ¡ˆ...</h2>
    <div id="progressText" style="font-size: 1.5em;">0 / 0</div>
</div>

<div class="container">
    <div class="no-print">
        <h1>ğŸš€ 11+ VR Exam Simulator</h1>
        
        <div class="input-group">
            <label>ğŸ‘¤ Student Name (å­¸ç”Ÿå§“å):</label>
            <input type="text" id="studentName" class="input-field" placeholder="è«‹è¼¸å…¥å§“å">
        </div>

        <div class="input-group">
            <label>ğŸ“… Select Days (é¸å–å¤©æ•¸):</label>
            <div id="dayLoaderStatus">
                <div style="margin-bottom: 10px;">
                    <button onclick="toggleAll(true)">å…¨é¸</button>
                    <button onclick="toggleAll(false)">æ¸…é™¤</button>
                </div>
                <div class="day-grid" id="daySelector">æ­£åœ¨å˜—è©¦è¼‰å…¥ CSV æ•¸æ“š...</div>
            </div>
        </div>

        <div class="input-group">
            <label>ğŸ“ Test Mode (æ¸¬é©—æ¨¡å¼):</label>
            <select id="modeSelect" class="input-field">
                <option value="syn">Synonyms (åŒæ„è©)</option>
                <option value="ant">Antonyms (åæ„è©)</option>
                <option value="both">Mixed (æ··åˆæ¸¬é©—ï¼šåŒå€‹å–®å­—è€ƒå…©é¡Œ)</option>
            </select>
        </div>

        <button class="btn-start" id="generateBtn" onclick="generateExam()" disabled>ç­‰å¾…è³‡æ–™è¼‰å…¥ä¸­...</button>
    </div>

    <div id="examPaper"></div>
</div>

<script>
    // ==========================================
    // é…ç½®å€åŸŸ
    // ==========================================
    const CSV_URL = "csv/syn_ant.csv"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNk4As8i9VDlQBoNijrSimSbO2j6Gf6zVv9dwwlU1XIGelKNNyJxdSDiouZU8j0BgiMg/exec"; 
    // ==========================================

    let rawData = [];
    let examData = [];

    window.onload = function() { loadCSV(); };

    function loadCSV() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                rawData = results.data;
                const days = [...new Set(rawData.map(item => item.day))].filter(d => d).sort((a,b) => parseInt(a) - parseInt(b));
                if (days.length === 0) {
                    showError("æ‰¾ä¸åˆ° 'day' æ¬„ä½ï¼Œè«‹æª¢æŸ¥ CSV æ ¼å¼ã€‚");
                    return;
                }
                renderDaySelector(days);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerText = "ç”Ÿæˆæ¨¡æ“¬è©¦å·";
            },
            error: function() { showError("ç„¡æ³•è®€å– " + CSV_URL + "ï¼Œè«‹ç¢ºä¿æª”æ¡ˆè·¯å¾‘æ­£ç¢ºã€‚"); }
        });
    }

    function showError(msg) { document.getElementById('daySelector').innerHTML = `<div class="error-msg">${msg}</div>`; }

    function renderDaySelector(days) {
        const container = document.getElementById('daySelector');
        container.innerHTML = "";
        days.forEach(d => {
            container.innerHTML += `<label class="day-item"><input type="checkbox" name="dayCheck" value="${d}"> Day ${d}</label>`;
        });
    }

    function toggleAll(status) { document.querySelectorAll('input[name="dayCheck"]').forEach(cb => cb.checked = status); }

    function generateExam() {
        const student = document.getElementById('studentName').value.trim();
        const selectedDays = Array.from(document.querySelectorAll('input[name="dayCheck"]:checked')).map(cb => cb.value);
        const mode = document.getElementById('modeSelect').value;

        if (!student) return alert("è«‹è¼¸å…¥å­¸ç”Ÿå§“åï¼");
        if (selectedDays.length === 0) return alert("è«‹è‡³å°‘é¸å–ä¸€å€‹ Dayï¼");

        let filtered = rawData.filter(item => selectedDays.includes(item.day));
        examData = [];

        filtered.forEach(item => {
            if (mode === 'syn' || mode === 'both') {
                examData.push({
                    word: item.Word,
                    instruction: item['Synonym Question'],
                    options: [item['Syn Option A'], item['Syn Option B'], item['Syn Option C'], item['Syn Option D']],
                    correct: item['Syn Answer'],
                    type: 'Synonym'
                });
            }
            if (mode === 'ant' || mode === 'both') {
                examData.push({
                    word: item.Word,
                    instruction: item['Antonym Question'],
                    options: [item['Ant Option A'], item['Ant Option B'], item['Ant Option C'], item['Ant Option D']],
                    correct: item['Ant Answer'],
                    type: 'Antonym'
                });
            }
        });

        examData.sort(() => Math.random() - 0.5);
        renderQuestions();
    }

    function renderQuestions() {
        const paper = document.getElementById('examPaper');
        const student = document.getElementById('studentName').value;
        paper.innerHTML = `<h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px;">11+ VR Selection Test</h2>
                           <p><b>Candidate:</b> ${student} &nbsp;&nbsp;&nbsp; <b>Date:</b> ${new Date().toLocaleDateString()}</p>`;

        examData.forEach((q, i) => {
            paper.innerHTML += `
                <div class="question-block" id="block-${i}">
                    <div class="q-header">Question ${i+1}:</div>
                    <span class="target-word">${q.word.toUpperCase()}</span>
                    <div class="instruction">${q.instruction}</div>
                    <div class="options-grid">
                        <button class="opt-btn" onclick="setChoice(${i}, 0, this)">A. ${q.options[0]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 1, this)">B. ${q.options[1]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 2, this)">C. ${q.options[2]}</button>
                        <button class="opt-btn" onclick="setChoice(${i}, 3, this)">D. ${q.options[3]}</button>
                    </div>
                </div>
            `;
        });

        paper.innerHTML += `<button class="btn-start" style="background:#059669; margin-top:40px;" onclick="submitExam()">å®Œæˆä¸¦æäº¤ (Submit)</button>`;
        window.scrollTo({ top: paper.offsetTop, behavior: 'smooth' });
    }

    function setChoice(idx, optIdx, btn) {
        const parent = document.getElementById(`block-${idx}`);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        examData[idx].userChoiceIdx = optIdx;
        examData[idx].userChoiceLetter = String.fromCharCode(65 + optIdx); // 0->A, 1->B...
    }

    async function submitExam() {
        const student = document.getElementById('studentName').value;
        const total = examData.length;
        
        document.getElementById('overlay').style.display = 'flex';

        for (let i = 0; i < total; i++) {
            const q = examData[i];
            const isCorrect = q.userChoiceLetter === q.correct;
            
            const payload = {
                student: student,
                submitDate: new Date().toLocaleString(),
                testType: q.type,
                word: q.word,
                userAnswer: q.options[q.userChoiceIdx] || "N/A",
                status: isCorrect ? "âœ… Correct" : "âŒ Incorrect"
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error("Upload error"); }
            
            document.getElementById('progressText').innerText = `${i+1} / ${total}`;
        }

        document.getElementById('overlay').style.display = 'none';
        alert("æ¸¬é©—å·²æäº¤æˆåŠŸï¼");
        location.reload();
    }
</script>

</body>
</html>
