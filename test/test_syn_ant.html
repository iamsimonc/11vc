<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11+ VR Exam Simulator (GL Mode)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --exam-blue: #1e3a8a;
            --paper-bg: #ffffff;
            --correct: #10b981;
            --wrong: #ef4444;
            --accent: #3b82f6;
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 10px;
            color: #1e293b;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: var(--paper-bg);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .no-print {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        /* Ë®àÊôÇÂô®Ê®£Âºè */
        #timerDisplay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-header {
            background-color: var(--exam-blue);
            color: white;
            padding: 15px;
            margin: 30px 0 20px 0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 8px; font-family: Arial, sans-serif; color: var(--exam-blue); }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
        }

        .day-item { display: flex; align-items: center; cursor: pointer; font-size: 14px; }
        .day-item input { margin-right: 8px; }

        .question-block {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .target-word { font-size: 1.8em; font-weight: bold; text-decoration: underline; display: block; margin-bottom: 15px; text-align: center; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn {
            padding: 20px;
            border: 2px solid #cbd5e1;
            background: white;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 12px;
            text-align: left;
        }
        .opt-btn.selected { border-color: var(--exam-blue); background: #dbeafe; font-weight: bold; }

        .btn-start { width: 100%; padding: 18px; background: var(--exam-blue); color: white; border: none; border-radius: 10px; font-size: 1.3em; font-weight: bold; cursor: pointer; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 9999;
        }
    </style>
</head>
<body>

<div id="timerDisplay">Time Left: <span id="time">00:00</span></div>

<div id="overlay">
    <h2 id="statusText">Saving your answers...</h2>
    <div id="progressText" style="font-size: 1.5em;">0 / 0</div>
</div>

<div class="container">
    <div id="setupArea" class="no-print">
        <h1>üöÄ 11+ VR Exam Simulator</h1>
        
        <div class="input-group">
            <label>üë§ Student Name:</label>
            <input type="text" id="studentName" class="input-field" placeholder="Enter student name">
        </div>

        <div class="input-group">
            <label>üìÖ Select Days:</label>
            <div style="margin-bottom: 10px;">
                <button onclick="toggleAll(true)">Select All</button>
                <button onclick="toggleAll(false)">Clear All</button>
            </div>
            <div class="day-grid" id="daySelector">Loading CSV...</div>
        </div>

        <div class="input-group">
            <label>‚è±Ô∏è Exam Time (Minutes, leave empty for no limit):</label>
            <input type="number" id="examTimeLimit" class="input-field" placeholder="e.g. 15">
        </div>

        <div class="input-group">
            <label>üìù Test Mode:</label>
            <select id="modeSelect" class="input-field">
                <option value="both">Mixed (SYN then ANT)</option>
                <option value="syn">Synonyms Only</option>
                <option value="ant">Antonyms Only</option>
            </select>
        </div>

        <button class="btn-start" id="generateBtn" onclick="prepareExam()" disabled>Waiting for data...</button>
    </div>

    <div id="examPaper"></div>
</div>

<script>
    const CSV_URL = "csv/syn_ant.csv"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNk4As8i9VDlQBoNijrSimSbO2j6Gf6zVv9dwwlU1XIGelKNNyJxdSDiouZU8j0BgiMg/exec"; 

    let rawData = [];
    let examData = [];
    let timerInterval;

    window.onload = loadCSV;

    function loadCSV() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                rawData = results.data;
                const days = [...new Set(rawData.map(item => item.day))].filter(d => d).sort((a,b) => parseInt(a) - parseInt(b));
                renderDaySelector(days);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerText = "Generate Exam";
            }
        });
    }

    function renderDaySelector(days) {
        const container = document.getElementById('daySelector');
        container.innerHTML = days.map(d => `<label class="day-item"><input type="checkbox" name="dayCheck" value="${d}"> Day ${d}</label>`).join('');
    }

    function toggleAll(status) { document.querySelectorAll('input[name="dayCheck"]').forEach(cb => cb.checked = status); }

    function isEmpty(str) { return (!str || str.trim().length === 0); }

    // Ê∫ñÂÇôÈöéÊÆµÔºöÈ°ØÁ§∫Á¢∫Ë™çÈ†ÅÈù¢
    function prepareExam() {
        const student = document.getElementById('studentName').value.trim();
        const selectedDays = Array.from(document.querySelectorAll('input[name="dayCheck"]:checked')).map(cb => cb.value);
        const timeLimit = document.getElementById('examTimeLimit').value;

        if (!student) return alert("Please enter your name!");
        if (selectedDays.length === 0) return alert("Please select at least one day!");

        const mode = document.getElementById('modeSelect').value;
        let filtered = rawData.filter(item => selectedDays.includes(item.day));
        
        let synPart = [], antPart = [];
        filtered.forEach(item => {
            if ((mode === 'syn' || mode === 'both') && !isEmpty(item.Word) && !isEmpty(item['Synonym Question']) && !isEmpty(item['Syn Answer'])) {
                synPart.push({ word: item.Word, instruction: item['Synonym Question'], options: [item['Syn Option A'], item['Syn Option B'], item['Syn Option C'], item['Syn Option D']], correctLetter: item['Syn Answer'].trim().toUpperCase(), correctText: item['Syn Option ' + item['Syn Answer'].trim().toUpperCase()], type: 'Synonym' });
            }
            if ((mode === 'ant' || mode === 'both') && !isEmpty(item.Word) && !isEmpty(item['Antonym Question']) && !isEmpty(item['Ant Answer'])) {
                antPart.push({ word: item.Word, instruction: item['Antonym Question'], options: [item['Ant Option A'], item['Ant Option B'], item['Ant Option C'], item['Ant Option D']], correctLetter: item['Ant Answer'].trim().toUpperCase(), correctText: item['Ant Option ' + item['Ant Answer'].trim().toUpperCase()], type: 'Antonym' });
            }
        });

        synPart.sort(() => Math.random() - 0.5);
        antPart.sort(() => Math.random() - 0.5);
        examData = [...synPart, ...antPart];

        if (examData.length === 0) return alert("No valid questions found.");

        // È°ØÁ§∫ÈñãÂßãÈ†ÅÈù¢
        const paper = document.getElementById('examPaper');
        document.getElementById('setupArea').style.display = 'none';
        
        paper.innerHTML = `
            <div style="text-align:center; padding: 50px 0;">
                <h2>Ready to Start?</h2>
                <p>Candidate: <b>${student}</b></p>
                <p>Questions: <b>${examData.length}</b></p>
                <p>Time Limit: <b>${timeLimit ? timeLimit + ' Minutes' : 'No Limit'}</b></p>
                <button class="btn-start" onclick="startExam(${timeLimit})">START EXAM NOW</button>
            </div>
        `;
    }

    function startExam(minutes) {
        renderQuestions();
        if (minutes > 0) {
            startTimer(minutes * 60);
        }
    }

    function startTimer(seconds) {
        const display = document.getElementById('time');
        const timerBar = document.getElementById('timerDisplay');
        timerBar.style.display = 'block';

        let timer = seconds, m, s;
        timerInterval = setInterval(() => {
            m = parseInt(timer / 60, 10);
            s = parseInt(timer % 60, 10);
            display.textContent = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);

            if (--timer < 0) {
                clearInterval(timerInterval);
                alert("Time is up! Your exam will be submitted automatically.");
                submitExam();
            }
        }, 1000);
    }

    function renderQuestions() {
        const paper = document.getElementById('examPaper');
        paper.innerHTML = `<h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px;">11+ VR Exam</h2>`;

        let currentType = "";
        examData.forEach((q, i) => {
            if (q.type !== currentType) {
                currentType = q.type;
                paper.innerHTML += `<div class="section-header">${q.type === 'Synonym' ? 'Section 1: Synonyms' : 'Section 2: Antonyms'}</div>`;
            }
            paper.innerHTML += `
                <div class="question-block" id="block-${i}">
                    <div class="q-header">Question ${i + 1}:</div>
                    <span class="target-word">${q.word.toUpperCase()}</span>
                    <div class="instruction">${q.instruction}</div>
                    <div class="options-grid">
                        ${[0,1,2,3].map(optIdx => `<button class="opt-btn" onclick="setChoice(${i}, ${optIdx}, this)">${String.fromCharCode(65+optIdx)}. ${q.options[optIdx]}</button>`).join('')}
                    </div>
                </div>
            `;
        });
        paper.innerHTML += `<button class="btn-start" style="background:#059669; margin-top:40px;" onclick="submitExam()">Finish and Submit</button>`;
    }

    function setChoice(idx, optIdx, btn) {
        const parent = document.getElementById(`block-${idx}`);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        examData[idx].userChoiceLetter = String.fromCharCode(65 + optIdx);
        examData[idx].userChoiceText = examData[idx].options[optIdx];
    }

    async function submitExam() {
        clearInterval(timerInterval);
        document.getElementById('timerDisplay').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';

        const student = document.getElementById('studentName').value;
        const total = examData.length;

        for (let i = 0; i < total; i++) {
            const q = examData[i];
            const isCorrect = q.userChoiceLetter === q.correctLetter;
            const payload = {
                student: student,
                submitDate: new Date().toLocaleString(),
                testType: q.type,
                word: q.word,
                userAnswer: q.userChoiceText || "No Answer",
                correctAnswer: q.correctText || "N/A",
                status: isCorrect ? "‚úÖ Correct" : "‚ùå Incorrect"
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            } catch (err) {}
            document.getElementById('progressText').innerText = `${i+1} / ${total}`;
        }

        document.getElementById('overlay').style.display = 'none';
        
        // Á¢∫‰øùÂ≠∏ÁîüËÉΩÁúãË¶ãÈºìÂãµË™™Ë©±ÔºåÈªûÊìä OK ÂæåÊâçÈáçÊï¥
        const msg = "Excellent effort! You have successfully completed the test.\n\nYour hard work and persistent practice are the keys to success in the 11+ journey. Keep up the great work!";
        alert(msg);
        location.reload(); 
    }
</script>

</body>
</html>
