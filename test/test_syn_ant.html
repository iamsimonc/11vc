<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>

        /* æ§åˆ¶é¢æ¿æ¨£å¼ (iPad å„ªåŒ–) */
        .no-print {

        .day-grid {

            max-height: 250px;

        /* è©¦å·æ¨£å¼ */
        .question-block {
            margin-bottom: 35px;

        }

        .q-header {

        .opt-btn {

        .opt-btn:active { transform: scale(0.98); background: #f1f5f9; }
        .opt-btn.selected { border-color: var(--exam-blue); background: #dbeafe; color: var(--exam-blue); font-weight: bold; }

        .btn-main {
            width: 100%;
            padding: 20px;
            background: var(--exam-blue);
            color: white;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            justify-content: center;

            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h2 id="statusText">Saving to Google Sheets...</h2>
    <p>Please do not close this page.</p>
</div>

<div class="container">
    <div class="no-print">
        <h1>ğŸš€ 11+ VR Expert: Syn/Ant</h1>
        
        <div style="margin-bottom: 20px;">
            <label><strong>1. é¸å–å¤©æ•¸ (Days):</strong></label>
            <div style="margin-top: 5px;">
                <button onclick="toggleAll(true)" style="padding: 5px 12px;">å…¨é¸</button>
                <button onclick="toggleAll(false)" style="padding: 5px 12px;">æ¸…é™¤</button>
            </div>
            <div class="day-grid" id="daySelector">
                <p style="color: gray;">æ­£åœ¨åŠ è¼‰æ•¸æ“š...</p>
            </div>
        </div>

        <div style="margin-bottom: 25px;">
            <label><strong>2. æ¸¬è©¦å½¢å¼:</strong></label><br>
            <select id="modeSelect" style="width: 100%; padding: 12px; font-size: 1.1em; margin-top: 8px; border-radius: 8px;">
                <option value="syn">åƒ…é™ åŒæ„è© (Synonyms)</option>
                <option value="ant">åƒ…é™ åæ„è© (Antonyms)</option>
                <option value="both">æ··åˆæ¨¡å¼ (Mixed - åŒä¸€å–®å­—è€ƒå…©é¡Œ)</option>
            </select>
        </div>

        <button class="btn-main" onclick="startExam()">é–‹å§‹æ¸¬é©— (Generate Exam)</button>
    </div>

    <div id="examPaper">
        </div>
</div>

<script>
    // === é…ç½®å€ ===
    // è«‹åœ¨é€™è£¡è²¼ä¸Šä½  Google Apps Script éƒ¨ç½²å¾Œçš„ Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNk4As8i9VDlQBoNijrSimSbO2j6Gf6zVv9dwwlU1XIGelKNNyJxdSDiouZU8j0BgiMg/exec"; 
    const CSV_PATH = "test/syn_ant.csv"; 
    const STUDENT_NAME = "Kathryn"; 

    let allVocabData = [];
    let examList = [];

    // 1. åˆå§‹åŒ–è®€å– CSV
    window.onload = function() {
        Papa.parse(CSV_PATH, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allVocabData = results.data;
                initDaySelector();
            },
            error: function(err) {
                document.getElementById('daySelector').innerHTML = "<p style='color:red;'>è®€å– CSV å¤±æ•—ï¼Œè«‹æª¢æŸ¥è·¯å¾‘æ˜¯å¦æœ‰ test/syn_ant.csv</p>";
            }
        });
    };

    function initDaySelector() {
        const days = [...new Set(allVocabData.map(item => item.day))].sort((a,b) => parseInt(a) - parseInt(b));
        const container = document.getElementById('daySelector');
        container.innerHTML = "";
        
        days.forEach(d => {
            if(!d) return;
            const label = document.createElement('label');
            label.className = 'day-item';
            label.innerHTML = `<input type="checkbox" name="dayCheck" value="${d}"> Day ${d}`;
            container.appendChild(label);
        });
    }

    function toggleAll(check) {
        document.querySelectorAll('input[name="dayCheck"]').forEach(cb => cb.checked = check);
    }

    // 2. ç”Ÿæˆæ¸¬é©—é‚è¼¯
    function startExam() {
        const selectedDays = Array.from(document.querySelectorAll('input[name="dayCheck"]:checked')).map(cb => cb.value);
        const mode = document.getElementById('modeSelect').value;

        if (selectedDays.length === 0) {
            alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹å¤©æ•¸ï¼");
            return;
        }

        let filtered = allVocabData.filter(item => selectedDays.includes(item.day));
        examList = [];

        filtered.forEach(item => {
            // æ³¨æ„ï¼šæ ¹æ“šä½ çš„éœ€æ±‚ï¼Œé€™è£¡å‡è¨­ CSV åŒ…å«é¡Œç›®
            // å¦‚æœ CSV åŒä¸€å€‹ç”Ÿå­—åªæœ‰ä¸€åˆ—ï¼Œæˆ‘å€‘éœ€è¦å®šç¾©å®ƒæ˜¯ Syn é‚„æ˜¯ Ant
            // é€™è£¡æ¨¡æ“¬ï¼šæ··åˆæ¨¡å¼ä¸‹ï¼Œæœƒç”Ÿæˆ Syn å’Œ Ant å…©é¡Œ
            if (mode === 'syn' || mode === 'both') {
                examList.push({...item, quizType: 'Synonym'});
            }
            if (mode === 'ant' || mode === 'both') {
                examList.push({...item, quizType: 'Antonym'});
            }
        });

        examList.sort(() => Math.random() - 0.5); // éš¨æ©Ÿæ‰“äº‚
        renderExam();
    }

    function renderExam() {
        const paper = document.getElementById('examPaper');
        paper.innerHTML = `<h2 style="border-bottom: 2px solid #000; padding-bottom: 10px;">11+ Vocabulary Selection Test</h2>`;

        examList.forEach((q, idx) => {
            const word = q['Hidden Word (ç¨ç«‹æ ¼)'] || "____";
            const displaySentence = q.Sentence.replace('x', `<strong><u>${word}</u></strong>`);

            paper.innerHTML += `
                <div class="question-block" id="q-block-${idx}">
                    <div class="q-header">Question ${idx + 1}: Select the most appropriate <u>${q.quizType}</u></div>
                    <div class="sentence">${displaySentence}</div>
                    <div class="options-container">
                        <button class="opt-btn" onclick="choose(${idx}, 'A', this)">A. ${q['Option A']}</button>
                        <button class="opt-btn" onclick="choose(${idx}, 'B', this)">B. ${q['Option B']}</button>
                        <button class="opt-btn" onclick="choose(${idx}, 'C', this)">C. ${q['Option C']}</button>
                        <button class="opt-btn" onclick="choose(${idx}, 'D', this)">D. ${q['Option D']}</button>
                    </div>
                </div>
            `;
        });

        paper.innerHTML += `<button class="btn-main" style="background:#059669; margin-top: 40px;" onclick="submitExam()">æäº¤æ‰€æœ‰ç­”æ¡ˆä¸¦è©•åˆ†</button>`;
        window.scrollTo({ top: paper.offsetTop, behavior: 'smooth' });
    }

    function choose(qIdx, letter, btn) {
        const parent = document.getElementById(`q-block-${qIdx}`);
        parent.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        examList[qIdx].userChoice = letter;
    }

    // 3. æäº¤è‡³ Google Sheets
    async function submitExam() {
        const unfinished = examList.some(q => !q.userChoice);
        if (unfinished && !confirm("é‚„æœ‰é¡Œç›®æœªå®Œæˆï¼Œç¢ºå®šè¦æäº¤å—ï¼Ÿ")) return;

        document.getElementById('overlay').style.display = 'flex';
        let correctCount = 0;

        for (let i = 0; i < examList.size || i < examList.length; i++) {
            const q = examList[i];
            const isCorrect = q.userChoice === q['Correct Option'];
            if(isCorrect) correctCount++;

            const payload = {
                student: STUDENT_NAME,
                submitDate: new Date().toLocaleString('zh-HK'),
                quizType: q.quizType,
                word: q['Hidden Word (ç¨ç«‹æ ¼)'],
                userAnswer: q[`Option ${q.userChoice}`] || "N/A",
                status: isCorrect ? "âœ… Correct" : "âŒ Incorrect"
            };

            try {
                // ç™¼é€åˆ° Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // å¿…é ˆä½¿ç”¨ no-cors é¿å…è·¨ç¶²åŸŸéŒ¯èª¤
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                console.error("æäº¤å¤±æ•—:", e);
            }
        }

        document.getElementById('overlay').style.display = 'none';
        alert(`æ¸¬é©—å®Œæˆï¼\nå¾—åˆ†ï¼š${correctCount} / ${examList.length}\nçµæœå·²å„²å­˜è‡³ Google Sheetã€‚`);
        location.reload(); // å®Œæˆå¾Œåˆ·æ–°
    }
</script>

</body>
</html>
