<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisley 11+ VR Expert Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #6c5ce7; --core: #55efc4; --elite: #fd79a8; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .no-print { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #334155; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; transition: 0.3s; }
        .btn-audio { background: #4b5563; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-play-rec { background: #f1c40f; color: black; }
        .btn-gen { background: var(--primary); color: white; }
        
        /* Spelling Game Styles */
        .spell-area { background: #0f172a; padding: 20px; border-radius: 12px; border: 2px solid #334155; margin-top: 15px; }
        .answer-display { font-size: 2em; min-height: 1.2em; border-bottom: 3px solid var(--primary); margin-bottom: 20px; letter-spacing: 5px; color: #fff; font-family: monospace; }
        .letter-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .letter-btn { background: #334155; color: white; border: 2px solid #4b5563; padding: 10px 15px; font-size: 1.5em; border-radius: 8px; cursor: pointer; min-width: 45px; }
        .letter-btn:disabled { opacity: 0.3; cursor: default; }
        .letter-btn:active { background: var(--primary); }
        .control-btns { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .btn-back { background: #e67e22; color: white; }
        .btn-submit { background: #27ae60; color: white; }

        .vocab-card { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px; border-left: 10px solid var(--primary); }
        .badge { padding: 4px 10px; border-radius: 5px; font-size: 0.8em; font-weight: bold; }
        .badge-core { background: var(--core); color: #000; }
        .badge-elite { background: var(--elite); color: #fff; }

        .test-item { display: none; padding: 20px; border: 1px solid #000; margin-bottom: 25px; page-break-inside: avoid; }
        
        @media print {
            body { background: white !important; color: black !important; }
            .container { max-width: 100%; width: 100%; margin: 0; padding: 0; }
            .no-print, .btn, .web-interactive-area { display: none !important; }
            .test-item { display: block !important; visibility: visible !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <h1>üöÄ Sisley 11+ VR Interactive Practice</h1>
        <div style="margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
            <label>Enter Day: </label>
            <input type="number" id="weekInput" value="1" style="width:50px; padding:8px;">
            <button class="btn btn-gen" onclick="generateByWeek()">üîÑ Generate Day's Vocabulary</button>
            <button class="btn" style="background:#27ae60; color:white;" onclick="printTest('standard')">üñ®Ô∏è Standard Test</button>
            <button class="btn" style="background:#2980b9; color:white;" onclick="printTest('anagram')">üñ®Ô∏è Anagram Test</button>
        </div>
        <p style="font-size: 0.9em; color: #aaa;">* Click "Start Challenge" to begin the spelling mode. Results will be saved automatically.</p>
    </div>

    <div id="mainDisplay"></div>
</div>

<script>
    // ==========================================
    // Change Student Name here
    const STUDENT_NAME = "Sisley"; 
    // ==========================================

    let allVocab = [];
    let currentWords = [];
    let mediaRecorder;
    let audioChunks = {};
    let currentTestType = 'standard';
    let userAnswers = {}; // Tracks clicked letters for each word

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEvoOp6elsVsYby0oY6cU5GrghiTd7tsh_o07q-wgHxhr51xHCnsyCvYIYeN-YOCYpjw/exec";

window.onload = function() {
    Papa.parse("vocab.csv", {
        download: true, 
        header: true, 
        skipEmptyLines: true,
        complete: function(results) {
            allVocab = results.data;
            console.log("Data Loaded:", allVocab);
            generateByWeek();
        }
    });
};

function generateByWeek() {
    const targetDay = document.getElementById('weekInput').value.trim();

    currentWords = allVocab.filter(v => {
        const dayValue = (v.day || v.DAY || "").toString().trim();
        return dayValue === targetDay;
    });

    currentWords.sort(() => 0.5 - Math.random());

    if (currentWords.length === 0) {
        console.log("CSV Header Check:", allVocab[0]);
        const availableCols = allVocab.length > 0 ? Object.keys(allVocab[0]).join(", ") : "None";
        
        document.getElementById('mainDisplay').innerHTML = `
            <div style="text-align:center; padding:50px; color:#ff7675; background: #1e293b; border-radius: 15px;">
                <h3>‚ö†Ô∏è No Vocabulary Found for Day ${targetDay}</h3>
                <p>Detected CSV Columns:<br><code style="color:white;">${availableCols}</code></p>
                <p style="font-size:0.8em; color:#aaa;">Ensure CSV headers are: word, memory, syn, ant, type, day</p>
            </div>`;
        return;
    }

    render();
}

    function playNative(word) {
        const audio = new Audio(`audio/${word.toLowerCase()}.mp3`);
        audio.play().catch(e => console.log("Audio not found"));
    }

    function addLetter(wordIdx, letter, btn) {
        if(!userAnswers[wordIdx]) userAnswers[wordIdx] = "";
        userAnswers[wordIdx] += letter;
        btn.disabled = true;
        updateSpellDisplay(wordIdx);
    }

    function backspace(wordIdx) {
        if(!userAnswers[wordIdx] || userAnswers[wordIdx].length === 0) return;
        const lastLetter = userAnswers[wordIdx].slice(-1);
        userAnswers[wordIdx] = userAnswers[wordIdx].slice(0, -1);
        
        const pool = document.getElementById(`pool-${wordIdx}`);
        const btns = pool.getElementsByTagName('button');
        for (let btn of btns) {
            if (btn.innerText === lastLetter && btn.disabled) {
                btn.disabled = false;
                break;
            }
        }
        updateSpellDisplay(wordIdx);
    }

    function updateSpellDisplay(wordIdx) {
        document.getElementById(`ans-${wordIdx}`).innerText = userAnswers[wordIdx];
    }

    async function submitAnswer(wordIdx) {
        const week = document.getElementById('weekInput').value;
        const correctWord = currentWords[wordIdx].word.toUpperCase();
        const userAnswer = userAnswers[wordIdx] || "";
        const btn = document.getElementById(`submit-btn-${wordIdx}`);

        if (userAnswer.length < correctWord.length) return; 

        btn.innerText = "Saving...";
        btn.disabled = true;

        const payload = {
            student: STUDENT_NAME, 
            week: week,
            correctWord: correctWord,
            userAnswer: userAnswer,
            status: (correctWord === userAnswer) ? "‚úÖ Correct" : "‚ùå Incorrect"
        };

       try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        btn.innerText = "‚úÖ Submitted & Locked";
        btn.disabled = true;
        btn.style.background = "#2d3436";

        const ansDisplay = document.getElementById(`ans-${wordIdx}`);
        ansDisplay.style.color = (payload.status === "‚úÖ Correct") ? "#55efc4" : "#ff7675";
        
        document.querySelector(`#challenge-view-${wordIdx} .control-btns`).style.display = 'none';
        document.getElementById(`pool-${wordIdx}`).style.pointerEvents = 'none';
        document.getElementById(`pool-${wordIdx}`).style.opacity = '0.5';

        } catch (e) {
            console.error("Submission error:", e);
            btn.innerText = "‚ùå Error";
            btn.disabled = false;
        }
    }

    function render() {
        const display = document.getElementById('mainDisplay');
        display.innerHTML = '';
        userAnswers = {};

        currentWords.forEach((item, i) => {
            const typeClass = item.type.toLowerCase() === 'core' ? 'badge-core' : 'badge-elite';
            const word = item.word.toUpperCase();
            const letters = word.split('').sort(() => 0.5 - Math.random());

            const card = document.createElement('div');
            card.innerHTML = `
                <div class="vocab-card web-interactive-area">
                    <div id="learn-view-${i}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="badge ${typeClass}">${item.type}</span>
                            <div>
                                <button class="btn btn-audio" onclick="playNative('${item.word}')">üîä Voice</button>
                                <button class="btn btn-record" id="rec-${i}" onclick="toggleRecord(${i})">üé§</button>
                                <button class="btn btn-play-rec" id="play-${i}" style="display:none;">‚ñ∂Ô∏è</button>
                            </div>
                        </div>
                        
                        <h2 style="color:var(--core); margin: 15px 0; font-size: 2em;">${i+1}. ${item.word}</h2>
                        
                        <p style="margin-bottom: 20px;">
                            <strong style="color: #f1c40f;">üí° Mnemonic:</strong><br>
                            <span style="font-size: 1.1em;">${item.memory || ''}</span>
                        </p>

                        <div style="display: flex; background: rgba(15, 23, 42, 0.5); border-radius: 8px; padding: 15px; margin-bottom: 20px; border: 1px solid #334155;">
                            <div style="flex: 1; border-right: 1px solid #4b5563; padding-right: 15px;">
                                <div style="color: var(--core); font-weight: bold; font-size: 0.9em; margin-bottom: 5px;">üü¢ SYNONYM</div>
                                <div style="font-size: 1.2em;">${item.syn || '-'}</div>
                            </div>
                            <div style="flex: 1; padding-left: 15px;">
                                <div style="color: var(--elite); font-weight: bold; font-size: 0.9em; margin-bottom: 5px;">üî¥ ANTONYM</div>
                                <div style="font-size: 1.2em;">${item.ant || '-'}</div>
                            </div>
                        </div>
                    </div>

                    <div id="challenge-view-${i}" style="display: none;">
                        <div class="spell-area">
                            <div class="answer-display" id="ans-${i}"></div>
                            <div class="letter-pool" id="pool-${i}">
                                ${letters.map(l => `<button class="letter-btn" onclick="addLetter(${i}, '${l}', this)">${l}</button>`).join('')}
                            </div>
                            <div class="control-btns">
                                <button class="btn btn-back" onclick="backspace(${i})">‚¨ÖÔ∏è Back</button>
                                <button class="btn btn-submit" id="submit-btn-${i}" onclick="submitAnswer(${i})">üöÄ Submit</button>
                            </div>
                        </div>
                    </div>

                <button class="btn" id="btn-toggle-${i}" onclick="toggleChallenge(${i})" style="width: 100%; margin-top: 20px; background: var(--primary); color: white;">
                    üéØ Start Challenge (Hide Word & Lock)
                </button>
                </div>
            `;
            display.appendChild(card);
        });
    }

function toggleChallenge(i) {
        document.getElementById(`learn-view-${i}`).style.display = 'none';
        document.getElementById(`challenge-view-${i}`).style.display = 'block';
        document.getElementById(`btn-toggle-${i}`).style.display = 'none';
    }

async function toggleRecord(id) {
        const btn = document.getElementById(`rec-${id}`);
        const playBtn = document.getElementById(`play-${id}`);

        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });
                audioChunks[id] = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks[id].push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks[id], { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    
                    playBtn.style.display = 'inline-block';
                    playBtn.onclick = () => {
                        const audio = new Audio();
                        audio.src = url;
                        audio.load();
                        audio.play().catch(err => console.log("Playback error:", err));
                    };
                };

                mediaRecorder.start();
                btn.innerText = "üõë Stop";
                btn.style.background = "#ff7675";
            } catch (err) {
                alert("Microphone access failed. Check Safari permissions.");
            }
        } else {
            mediaRecorder.stop();
            btn.innerText = "üé§";
            btn.style.background = "#e74c3c";
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        }
    }

    function printTest(type) {
        currentTestType = type;
        window.print();
    }
</script>

</body>
</html>
